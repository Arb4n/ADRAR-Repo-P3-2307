<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TP4 Bootstrap - Formumaire </title>
  <link href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>

<body class="m-4">
  
  <div class="container">
    <h1>Formulaire pour les élèves</h1>
    <div>
      <form>
        <fieldset>
          <Legend> Exemple de formulaire pour des élèves </Legend>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="age" placeholder="Entrez votre âge">
            </div>
            <div class="form-group">
              <label for="classe">Classe</label>
              <input type="text" class="form-control" id="classe" placeholder="Entrez votre classe">
            </div>
            <div class="form-group">
              <label for="remarques">Remarques</label>
              <input type="text" class="form-control" id="remarques" placeholder="Entrez vos remarques">
            </div>
            <div>
              <button class="btn btn-primary">Envoyer</button>

            </div>
        </fieldset>
      </form>

    </div>

  </div>

</body>

</html>
